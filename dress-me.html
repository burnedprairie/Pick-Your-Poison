    <script>
        milkchemise.onpointerdown           = pd;
        dreamgirltop.onpointerdown           = pd;
        byte.onpointerdown           = pd;
        belle.onpointerdown           = pd;
        GFE.onpointerdown           = pd;
        legwarmers.onpointerdown           = pd;
        legwarmers2.onpointerdown           = pd;
        garter.onpointerdown           = pd;
        document.onpointerup        = ()=>document.onpointermove=null;

        function pd(e){  
        e.preventDefault();       //  <-- comment this line and drag the img 
        node                      = e.target;  
        mx                        = e.pageX;
        my                        = e.pageY;
        document.onpointermove    = pm;
        }

        function pm(e){
        dx                        = e.pageX-mx;
        dy                        = e.pageY-my;
        mx                        = e.pageX;
        my                        = e.pageY;
        x                         = parseInt(node.style.left)+dx;
        y                         = parseInt(node.style.top)+dy;
        node.style.left           = x+'px';
        node.style.top            = y+'px';
        }
    </script>
